# Web Monitor Configuration File

[daemon]
socket_path = /var/run/webmonitor/webmonitor.sock
pid_file = /var/run/webmonitor/webmonitor.pid
log_level = INFO
max_workers = 4

[database]
path = /var/lib/webmonitor/webmonitor.db

[logging]
# Logging configuration
log_dir = /var/log/webmonitor
log_file = webmonitor.log
max_log_size = 10MB
backup_count = 5
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s